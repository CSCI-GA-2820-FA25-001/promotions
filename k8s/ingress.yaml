apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: promotions-ingress
  labels:
    app: promotions
spec:
  rules:
  - host: cluster-registry
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: promotions
            port:
              number: 8080