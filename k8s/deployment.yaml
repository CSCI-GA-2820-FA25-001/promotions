apiVersion: apps/v1
kind: Deployment
metadata:
  name: promotions
  labels:
    app: promotions
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0%
      maxUnavailable: 50%
  selector:
    matchLabels:
      app: promotions
  template:
    metadata:
      labels:
        app: promotions
    spec:
      restartPolicy: Always
      containers:
      - name: promotions
        image: cluster-registry:5000/promotions:1.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          protocol: TCP
        env:
          - name: RETRY_COUNT
            value: "10"
          - name: PORT
            value: "8080"
          - name: FLASK_APP
            value: "wsgi:app"
          - name: FLASK_DEBUG
            value: "True"
          - name: GUNICORN_BIND
            value: "0.0.0.0:8080"
          - name: DATABASE_URI
            valueFrom:
              secretKeyRef:
                name: postgres-creds
                key: database_uri
        readinessProbe:
          initialDelaySeconds: 30
          periodSeconds: 60
          httpGet:
            path: /api/health
            port: 8080
        livenessProbe:  
          initialDelaySeconds: 30  
          periodSeconds: 60  
          httpGet:
            path: /api/health
            port: 8080
        resources:
          limits:
            cpu: "0.50"
            memory: "128Mi"
          requests:
            cpu: "0.25"
            memory: "64Mi"