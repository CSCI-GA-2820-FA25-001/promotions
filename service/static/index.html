<!DOCTYPE html>
<html>
  <head>
    <title>Promotions Management</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="static/css/cerulean_bootstrap.min.css">
  </head>

  <body>
    <div class="container">

      <div class="page-header">
        <h1>Promotions Management</h1>
        <p>API Documentation is <a href="/apidocs">here</a>.</p>
      </div>

      <!-- Flash Message -->
      <p>Status: <span id="flash_message"></span></p>

      <h3>Create, Retrieve, Update, Delete, Search Promotions</h3>

      <div class="well">

        <!-- ID -->
        <div class="form-group">
          <label for="promotions_id">ID</label>
          <input type="text" id="promotions_id" class="form-control" required>
        </div>

        <!-- Product Name -->
        <div class="form-group">
          <label for="promotions_product_name">Product Name</label>
          <input type="text" id="promotions_product_name" class="form-control" required>
        </div>

        <!-- Description -->
        <div class="form-group">
          <label for="promotions_description">Description</label>
          <input type="text" id="promotions_description" class="form-control">
        </div>

        <!-- Original Price -->
        <div class="form-group">
          <label for="promotions_original_price">Original Price</label>
          <input type="number" step="0.01" id="promotions_original_price" class="form-control" required>
        </div>

        <!-- Discount Value -->
        <div class="form-group">
          <label for="promotions_discount_value">Discount Value</label>
          <input type="number" step="0.01" id="promotions_discount_value" class="form-control" required>
        </div>

        <!-- Discount Type -->
        <div class="form-group">
          <label for="promotions_discount_type">Discount Type</label>
          <select id="promotions_discount_type" class="form-control" required>
            <option value="">--</option>
            <option value="amount">Amount</option>
            <option value="percent">Percent</option>
          </select>
        </div>

        <!-- Promotion Type -->
        <div class="form-group">
          <label for="promotions_promotion_type">Promotion Type</label>
          <select id="promotions_promotion_type" class="form-control" required>
            <option value="discount">Discount</option>
            <option value="other">Other</option>
          </select>
        </div>

        <!-- Status -->
        <div class="form-group">
          <label for="promotions_status">Status</label>
          <select id="promotions_status" class="form-control" required>
            <option value="draft">Draft</option>
            <option value="active">Active</option>
            <option value="expired">Expired</option>
            <option value="deactivated">Deactivated</option>
            <option value="deleted">Deleted</option>
          </select>
        </div>

        <!-- Expiration Date -->
        <div class="form-group">
          <label for="promotions_expiration_date">Expiration Date</label>
          <input type="datetime-local" id="promotions_expiration_date" class="form-control" required>
        </div>

        <!-- Buttons -->
        <div class="form-group">
          <button class="btn btn-primary" id="create-btn">Create</button>
          <button class="btn btn-info" id="retrieve-btn">Retrieve</button>
          <button class="btn btn-warning" id="update-btn">Update</button>
          <button class="btn btn-danger" id="delete-btn">Delete</button>
          <button class="btn btn-success" id="search-btn">Search</button>
          <button class="btn btn-info" id="list-all-btn">List All</button>
          <button class="btn btn-default" id="clear-btn">Clear</button>
        </div>

      </div>

      <!-- Search Results -->
      <h3>Search Results</h3>
      <table class="table table-striped" id="search_results">
        <thead>
          <tr>
            <th>ID</th>
            <th>Product Name</th>
            <th>Description</th>
            <th>Original Price</th>
            <th>Discount Value</th>
            <th>Discount Type</th>
            <th>Promotion Type</th>
            <th>Status</th>
            <th>Expiration</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="results-body"></tbody>
      </table>

    </div>

    <script src="static/js/jquery-3.6.0.min.js"></script>
    <script src="static/js/rest_api.js"></script>
  </body>
</html>
