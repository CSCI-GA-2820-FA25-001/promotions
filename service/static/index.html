<!DOCTYPE html>
<html>
  <head>
    <title>Promotions Demo RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 使用 Pet Demo 相同的 Cerulean Bootstrap -->
    <link rel="stylesheet" href="static/css/cerulean_bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="static/images/newapp-icon.png">
  </head>

  <body>
    <div class="container">

      <!-- Page Header -->
      <div class="page-header">
        <h1>Promotions Demo REST API Service</h1>
      </div>

      <!-- Flash Message -->
      <div class="table-responsive">
        <table class="table">
          <tr>
            <td>Status:</td>
            <td><span id="flash_message"></span></td>
          </tr>
        </table>
      </div>

      <!-- FORM -->
      <div class="col-md-12" id="form_data">
        <h3>Create, Retrieve, Update, and Delete a Promotion:</h3>

        <div class="well">
          <!-- ID -->
          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="promo_id">Promotion ID:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="promo_id" placeholder="Promotion ID">
              </div>
              <div class="col-sm-4">
                <button class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                <button class="btn btn-danger" id="delete-btn">Delete</button>
              </div>
            </div>
          </div>

          <div class="form-horizontal">
            <!-- NAME -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promo_name">Promotion Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="promo_name" placeholder="E.g. 'Black Friday Sale'">
              </div>
            </div>

            <!-- PRODUCT NAME -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promo_product">Product Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="promo_product" placeholder="Product Name">
              </div>
            </div>

            <!-- ORIGINAL PRICE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promo_original_price">Original Price:</label>
              <div class="col-sm-10">
                <input type="number" min="0" step="0.01" class="form-control" id="promo_original_price" placeholder="199.99">
              </div>
            </div>

            <!-- DISCOUNT -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promo_discount">Discount Value:</label>
              <div class="col-sm-10">
                <input type="number" min="0" step="0.01" class="form-control" id="promo_discount" placeholder="20">
              </div>
            </div>

            <!-- DISCOUNT TYPE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promo_discount_type">Discount Type:</label>
              <div class="col-sm-10">
                <select class="form-control" id="promo_discount_type">
                  <option value="">Select...</option>
                  <option value="amount">Amount</option>
                  <option value="percent">Percent</option>
                </select>
              </div>
            </div>

            <!-- STATUS -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promo_status">Status:</label>
              <div class="col-sm-10">
                <select class="form-control" id="promo_status">
                  <option value="draft">Draft</option>
                  <option value="active">Active</option>
                  <option value="expired">Expired</option>
                  <option value="deleted">Deleted</option>
                </select>
              </div>
            </div>

            <!-- EXPIRATION -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promo_expiration">Expiration Date:</label>
              <div class="col-sm-10">
                <input type="datetime-local" class="form-control" id="promo_expiration">
              </div>
            </div>

            <!-- BUTTONS -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary" id="search-btn">Search</button>
                <button class="btn btn-primary" id="clear-btn">Clear</button>
                <button class="btn btn-success" id="create-btn">Create</button>
                <button class="btn btn-warning" id="update-btn">Update</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Search Results -->
      <div class="table-responsive col-md-12" id="search_results">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Promotion Name</th>
              <th>Product Name</th>
              <th>Original Price</th>
              <th>Discount</th>
              <th>Type</th>
              <th>Status</th>
              <th>Expiration</th>
            </tr>
          </thead>
          <tbody id="results-body"></tbody>
        </table>
      </div>

      <footer>
        <br><br>
        <p>&copy; NYU DevOps Promotions 2024</p>
      </footer>

    </div>

    <script src="static/js/jquery-3.6.0.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/rest_api.js"></script>

  </body>
</html>
