# Python 3 with PostgreSQL and MySQL
version: "3"

services:
  app:
    hostname: nyu
    container_name: nyu-project
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    command: bash -c "sleep 10 && flask run -h 0.0.0.0 -p 5000"
    volumes:
      - ..:/app
      - ./logs:/var/log
    ports:
      - "8080:5000"         # ✅ host 8080 -> container 5000
    environment:
      PORT: 5000            # ✅ Flask runs inside on port 5000
      FLASK_APP: wsgi:app
      FLASK_DEBUG: "True"
      GUNICORN_BIND: "0.0.0.0:5000"   # ✅ match internal port
      DATABASE_URI: mysql+pymysql://appuser:appuserpass@mysql:3306/mydb
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: appuser
      MYSQL_PASSWORD: appuserpass
      MYSQL_DATABASE: mydb
    networks:
      - dev
    depends_on:
      - mysql   # ✅ MySQL dependency

  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: mysecret
      MYSQL_DATABASE: mydb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: appuserpass
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - dev

volumes:
  mysql_data:

networks:
  dev:
